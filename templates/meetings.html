<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF from S3</title>
</head>
<body>
    <h1>Download PDF from S3</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="s3_url">S3 URL:</label><br>
        <input type="text" id="s3_url" name="s3_url" placeholder="Enter S3 URL" required><br><br>
        
        <label for="bucket_name">Bucket Name:</label><br>
        <input type="text" id="bucket_name" name="bucket_name" placeholder="Enter Bucket Name" required><br><br>

        <button type="submit">Download PDF</button>
    </form>
</body>
</html>
